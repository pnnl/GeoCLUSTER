# apache-config.conf
<VirtualHost *:80>
    LoadModule wsgi_module /usr/lib/apache2/modules/mod_wsgi.so

    ServerAdmin webmaster@localhost
    # No need for DocumentRoot when serving purely via WSGI

    # WSGI Daemon process configuration
    # 'dashapp' is an arbitrary name for the process group.
    # 'user' and 'group' should be the user Apache runs as (often www-data on Debian/Ubuntu).
    # 'threads' controls the number of threads per process. Adjust as needed.
    # 'python-path' specifies where WSGI should look for Python modules (your app code).
    WSGIDaemonProcess dashapp user=www-data group=www-data threads=5 python-path=/app/dash_app

    # Map the root URL ('/') to your WSGI script.
    WSGIScriptAlias / /app/dash_app/wsgi.py

    <Directory /app/dash_app>
        # Specify which WSGI daemon process group to use
        WSGIProcessGroup dashapp
        # Use the main Python interpreter context
        WSGIApplicationGroup %{GLOBAL}
        # Allow Apache to handle requests for this directory
        Require all granted
    </Directory>

    # Standard Apache logging directives
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>